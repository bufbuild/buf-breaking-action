# Apply to all pull requests
on: pull_request
jobs:
  validate-protos:
    steps:
      # Run `git checkout`
      - uses: actions/checkout@v2
      # Install the `buf` CLI
      - uses: bufbuild/buf-setup-action@v0.5.0
      # Perform breaking change detection against the `v1.0.0` tag, ignoring any breaking changes that were already present on the `main` branch
      - uses: bufbuild/buf-breaking-action@v1
        with:
          against: "https://github.com/acme/weather.git#tag=v1.0.0"
          since: "https://github.com/acme/weather.git#branch=main"
